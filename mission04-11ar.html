<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>國立歷史博物館-人生不卡關</title>
    
    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
    <script src="js/arjs.js"></script>
    <script src="js/aframe-gif-shader.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-repeat:no-repeat;
    -moz-background-size:cover;
    -webkit-background-size:cover;
    -o-background-size:cover;
    background-size:cover;
    /* background-color: rgba(0, 0, 0, 0.8); */
    z-index: 9998;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }

  a-scene{
    
  }
  .tops{
    background-image:url('img/ar-camra3.png'); 
    height: 100%;
    position: relative;
    /* background-color: rgb(238, 255, 0);  */
    background-repeat:no-repeat;
    background-position: center;
    -moz-background-size: 55% auto;
    -webkit-background-size:55% auto;
    -o-background-size:55% auto;
    background-size:55% auto;
  }
  .topic{
    position: absolute;
    bottom:10px;
    left:50%;
    z-index: 9999;
    color:#000;
  }
  .topic img{
    vertical-align: middle;
  }
</style>
</head>




<body style='margin : 0px; overflow: hidden;'>
  <div class="arjs-loader">
    <div>載入中， 請稍候...</div>
  </div>
  <div class="tops">
    <div class="topic">請掃描圖片 <img width="35" src="img/goback.png" alt="關閉業鏡" onclick="history.back()" style="margin-left: 10px;"></div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
        <a-nft
            type='nft' url='https://bavistyc.github.io/NMHarweb/img_desc/marker_10'
            smooth='true' smoothCount='1' smoothTolerance='0.01' smoothThreshold='2'>
           <a-entity geometry="primitive:plane;" material="shader:gif;src:url(img_ar/img_10.gif);opacity:1" rotation="-90 0 0" scale="200 200 200" position="70 0 -180"> ></a-entity>
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
  </div>
</body>
</html>
